apiVersion: apps/v1
kind: Deployment
metadata:
  name: mavenwebappdep
  namespace: test-ns
spec:
  replicas: 2
  selector:
    matchLabels:
     app: mavenwebapp
  template:
    metadata:
      labels:
        app: mavenwebapppod
    spec:
      containers:
      - name: mavenwebapp
        image: santhoshipotturu/maven-web-application:VERSION
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebapppodsvc
  namespace: test-ns
spec:
  type: NodePort
  selector:
    app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
